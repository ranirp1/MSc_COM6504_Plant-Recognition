<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c7f8a1; /* Green color code */
        }
        .container {
            width: 400px; /* Adjust card width as needed */
            border: 1px solid #ffffff;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff; /* White background for the card */
        }
        .plant-image {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="Images/Logo.png" alt="Plant" class="plant-image">
    <h2 class="text-center mb-3">Welcome to Plant Recognition</h2>
    <p class="text-center">Enter your name to start identifying plants!</p>
    <form id="login-form">
        <div class="mb-3">
            <label for="name" class="form-label">Your Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Started</button>
    </form>
</div>
</body>
</html>
